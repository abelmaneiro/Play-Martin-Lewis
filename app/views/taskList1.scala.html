@* Anything starting with @ is code and not  HTML. The Twirl template gets compiled to Scala code  *@
@(tasks: Seq[String])

@main("Task List") {
    <h2>Task List</h2>
    <ul>
        @for(task <- tasks) {   @* for loop  *@
            <li>@task</li>
        }
    </ul>
    <div>
        <a href="@routes.TaskList1.logout">Logout</a>
    </div>

}
