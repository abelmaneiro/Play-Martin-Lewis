            <input type="text" name="username">
        </label>

            <input type="password" name="password">

        <input type="submit"/>

            <input type="text" name="username">
        </label>
        <label> Password:
            <input type="password" name="password">
        </label>
        <input type="submit"/>
    </form>
    <br>
    @* Reverse routing to find the URL *@

        </label>

        </label>
        <input type="submit"/>
    </form>
